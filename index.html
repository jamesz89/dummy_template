<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template example</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="handlebars_offers.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <h1>Hello WoowUp</h1>
          <h2>Productos en Oferta</h2>
        </div>
      </header>
      <main>
        <script type="text/x-handlebars-template" id="offers">
          <ul>
            {{#each products}}
            <li>
              <div class="product-wrapper">
                <div class="image-wrapper"><a href="{{this.url}}"><img
                      src="{{this.imageUrl}}"
                      alt="{{this.name}}"
                    /></a></div>
                <div class="product-info">
                  <ul>
                    <li>
                      <p>{{this.name}}</p>
                    </li>
                    <li>
                      <p>{{this.brand}}</p>
                    </li>
                    <li>
                      <p>{{this.sku}}</p>
                    </li>
                    <li>
                      <p>{{this.price}}</p>
                    </li>
                    <li>
                      <p>{{this.offerPrice}}</p>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            {{/each}}
          </ul>
        </script>
        <div id="output"></div>
      </main>
      <footer>
        <h3>This is a footer</h3>
        <button onclick="renderOffers()">Render Offers</button>
      </footer>
    </div>
  </body>
</html>
